{% extends "base.html" %} 
{% block title %} Carrinho {% endblock title%} 

{% block content %}
{% load static %}

<h1>Seu carrinho:</h1>

{% if cart %}
    <div class="row mt-3">
        <div class="col">
            {% include 'partials/_cart.html' %}
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-lg">
            <div class='table-responsive'>
                <table class="table">
                    <tr>
                        <td class="font-weight-bold">Total</td>
                    </tr>
                </table>
            </div>
        </div>

{% else %}
    <div class="row mt-3">
        <div class="col">
            <h3>Carrinho vazio</h3>
            <p class="lead">Não há produtos no seu carrinho.</p>
        </div>
    </div>
{% endif %}

<button class="btn btn-success" href="#" role="button">
    Checkout
</button>

{% endblock content %}
